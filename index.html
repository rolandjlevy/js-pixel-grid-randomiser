<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel randomiser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/slider.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <h3>Pixel randomiser</h3>
      <ul class="grid"></ul>
      <span class="tooltip">Hex</span>
      <section class="controls m-t-30">
        <button class="btn toggle">
          <span class="label">pause</span><i class="fas fa-pause"></i>
        </button>
        <input type="hidden" id="data">
        <input type="color" id="colour-picker" value="#000000">
        <span class="hex">#000000</span>
        <span class="swatch"></span>
      </section>
      <section class="m-t-20">
        <button class="btn shape" data-pattern="s">S</button><button class="btn shape" data-pattern="v">V</button><button class="btn shape" data-pattern="o">O</button><button class="btn shape" data-pattern="x">X</button><button class="btn shape" data-pattern="z">Z</button>
      </section>
      <section class="speed m-t-20">
        <input type="range" id="slider" class="slider" name="slider" min="0" max="100" value="100">
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
